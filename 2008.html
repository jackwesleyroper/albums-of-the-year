---
layout: default
title: Albums of 2008
---

<h1>Top 50 Albums of 2008</h1>
<div class="album-grid">
{% assign albums = site.data.2008 %}
{% for album in albums %}
  <div class="album">
    <img src="https://coverartarchive.org/release/{{ album.mbid }}/front" alt="{{ album.title }}">
    <p>{{ album.title }}</p>
  </div>
{% endfor %}
</div>
